<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iP0DFun</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e; /* Dark gray background */
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    /* full-screen overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 2rem;
      font-weight: normal;
      text-transform: lowercase;
      cursor: pointer;
      z-index: 1000;
      opacity: 1;
      transition: opacity 1s ease-out; /* Add fade-out transition */
    }

    /* content show when clicked */
    .hidden-content {
      display: none;
      position: relative;
      z-index: 10;
      opacity: 0;
      transition: opacity 1s ease-in; /* Add fade-in transition */
      width: 100%; /* Ensure full width */
      height: 100%; /* Ensure full height */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* stuff in center */
    .template {
      background-color: #292929; /* Slightly lighter gray for contrast */
      border: 2px solid #815ae5; /* Chill purple border */
      border-radius: 15px;
      padding: 20px 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    .template h1 {
      font-size: 2rem;
      color: #c7a0ff; /* Chill purple color */
      margin-bottom: 15px;
      font-weight: bold; /* Make the text bold */
      animation: glow 2s infinite alternate;
    }

    .template p {
      font-size: 1.2rem;
      color: #aaa; /* Muted gray text for a relaxed feel */
    }

    /* glowing header */
    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #c7a0ff, 0 0 10px #c7a0ff, 0 0 15px #c7a0ff, 0 0 20px #815ae5, 0 0 25px #815ae5;
      }
      100% {
        text-shadow: 0 0 10px #c7a0ff, 0 0 20px #c7a0ff, 0 0 30px #815ae5, 0 0 40px #815ae5, 0 0 50px #815ae5;
      }
    }

  </style>
  <script>
    function showContent() {
      // fade out the overlay
      const overlay = document.querySelector('.overlay');
      overlay.style.opacity = '0';

      // after fade out is complete  hide the overlay and show the content
      setTimeout(() => {
        overlay.style.display = 'none';
        
        const content = document.querySelector('.hidden-content');
        
        // set content to display block and trigger opacity transition
        content.style.display = 'flex'; // make it visible 
        setTimeout(() => {
          content.style.opacity = '1'; // trigger the fade in
        }, 50); // add a small delay before starting the fade in
      }, 1000); // wait for 1 second for the fade out to complete
    }
  </script>
</head>
<body>
  <!-- full screen overlay that says "click to open" -->
  <div class="overlay" onclick="showContent()">click to open</div>

  <!-- hidden site content -->
  <div class="hidden-content">
    <div class="template">
      <h1>Welcome to the Chill Zone</h1>
      <p>Relax and enjoy the vibes.</p>
    </div>
  </div>
</body>
</html>
